<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #121317;
      }
      .wrapper {
        position: absolute;
        width: 80vw;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        display: flex;
        justify-content: space-around;
        gap: 10px;
      }
      .container {
        width: 64vmin;
        height: 28vmin;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 2em 0;
        position: relative;
        font-size: 16px;
        border-radius: 0.5em;
        background-color: #21242b;
        border-bottom: 10px solid #18f98f;
      }
      i {
        color: #18f98f;
        font-size: 50em;
        text-align: center;
      }
      .counter {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #ffffff;
        font-size: 3.5em;
      }
      .counter-value {
        display: flex;
        align-items: center;
      }
      .counter-value span:not(:last-child) {
        margin-right: 5px;
      }
      span#first-line-text {
        color: #18f98f;
        display: grid;
        place-items: center;
        font-weight: 700;
        font-size: 1.5em;
      }
      span.text {
        color: #e0e0e0;
        font-size: 1em;
        text-align: center;
        padding: 0.3em 0;
        font-weight: 400;
        line-height: 1.5;
      }
      @media screen and (max-width: 1024px) {
        .wrapper {
          width: 85vw;
        }
        .container {
          width: 50vw;
          height: 20vw;
          font-size: 12px;
        }
      }
      @media screen and (max-width: 768px) {
        .wrapper {
          width: 90vw;
          flex-wrap: wrap;
          gap: 30px;
        }
        .container {
          width: calc(100% - 40px);
          height: 35vw;
          font-size: 14px;
        }
        i {
          font-size: 40em;
        }
        .counter {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <i class="fas fa-dollar-sign"></i>
        <span id="first-line-text">LES REVENUS MANQUÉS EN RDC</span>
        <div class="counter">
          <div class="counter-value">
            <span>$</span><span id="count">0</span><span>+</span>
          </div>
        </div>
        <span class="text">Avec une perte de 300 000 $ par jour depuis la suspension d'AVZ et le retard<br>de la construction de la mine de Manono dû à la corruption ministérielle


	<script>
	// set start date as May 11, 2022
	const startDate = new Date("May 11, 2022 00:00:00");

	// set the amount to accrue per day in USD
	const amountPerDay = 300000;

	function updateCounter() {
	  // calculate the number of seconds elapsed since the start date
	  const elapsedSeconds = Math.floor((new Date() - startDate) / 1000);

	  // calculate the total amount accrued
	  const totalAmount = elapsedSeconds * amountPerDay / (60 * 60 * 24);

	  // update the counter value
	  const countElement = document.getElementById("count");
	  countElement.textContent = totalAmount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
	}

	// update the counter every second
	setInterval(updateCounter, 1000);
	</script>
</body>
</html>
